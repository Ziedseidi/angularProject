<div class="widget-next-match">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
     <tr *ngFor="let p of players">
          <td>{{p.id}}</td>
          <td><strong class="text-white">{{p.Name}}</strong></td>
          <td>{{p.Age}}</td>
          <td>{{p.Position}}</td>
          <td><button class="btn btn-success">Display</button><button class="btn btn-warning">Edit</button><button class="btn btn-danger">Delete</button></td>

        </tr>
      </tbody>
    </table>
  </div>
